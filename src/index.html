<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <p>Currency Converter</p>
    <p>Below you will find a form that allows you to convert USD into other currencies from around the world. This form provides up to date information for most major foreign currencies other than Korean Won.</p>
    <form id="dollarInput">
        <div class ="container">
            <p>Please input the amount of US dollars you would like to convert:</p>
            <input class="amount" id="USD" type ="number" required> 
        </div>
        <div class="container">
            <label for="foreignCurrency">Please choose the currency you would like to convert:</label>
            <select class="foreignCurrency" id="foreignCurrency">
                <option value="choose">Choose:</option>
                <option value="CAD">CAD: Canadian Dollar</option>
                <option value="JPY">JPY: Japanese Yen</option>
                <option value="AUD">AUD: Australian Dollar</option>
                <option value="EUR">EUR: Euro</option>
                <option value="GBP">GBP: British pound sterling</option>
            </select>
        </div>
        <br>
        <button type="submit" id="conversionEvent">Exchange Currency</button>
    </form>
    <p id="currencyOutput"></p>
</body>
</html>
